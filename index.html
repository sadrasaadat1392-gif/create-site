<body>

    <!-- تیتر اصلی -->
    <h1>HI GUYS</h1>

    <!-- LOGIN FORM -->
    <form class="stackedForm">
      <ul class="wrapper">
        <li style="--i:4;">
          <input required placeholder="Name" type="text" class="input" />
        </li>
        <li style="--i:3;">
          <input
            name="phone"
            required
            placeholder="Phone number"
            class="input"
          />
        </li>
        <li style="--i:2;">
          <input
            name="email"
            required
            placeholder="E-mail"
            type="email"
            class="input"
          />
        </li>
        <button style="--i:1;"><span>Submit</span></button>
      </ul>
    </form>
